---
  chain:
    -
      name: pending
      ref: github.add_status
      params:
        repo: '{{action_context.name}}'
        sha: '{{action_context.sha}}'
        state: pending
        user: '{{action_context.user}}'
      on-success: wait
    - name: wait
      ref: core.local
      params:
        cmd: sleep 5
      on-success: succeed
    - name: succeed
      ref: github.add_status
      params:
        repo: '{{action_context.name}}'
        sha: '{{action_context.sha}}'
        state: success
        user: '{{action_context.user}}'
